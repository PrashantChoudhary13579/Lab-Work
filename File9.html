<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specifing the cellpadding</title>
  </head>
  <body>
    <h2>Specifing CELLPADDING !</h2>
    <hr/> <b><i>Without cellpadding</i></b>
    <center>
      <table border="2" width="150px">
        <tr>
          <th>NAME</th>
          <th>AGE</th>
        </tr>
        <tr align="CENTER">
          <td>Shilpa</td>
          <td>21</td>
        </tr>
        <tr align="CENTER">
          <td>Vaishali</td>
          <td>22</td>
        </tr>
      </table>
    </center>
    <hr> <b><i>With cellpadding</i></b>
    <center>
      <table border="2px" width="150" cellpadding="10" align="center">
        <tr>
          <th>NAME</th>
          <th>AGE</th>
        </tr>
        <tr align="CENTER">
          <td>Shilpa</td>
          <td>21</td>
        </tr>
        <tr align="CENTER">
          <td>Vaishali</td>
          <td>22</td>
        </tr>
      </table>
    </center>
  </body>
</html>
