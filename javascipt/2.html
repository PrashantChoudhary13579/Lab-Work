<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getCurrentdateinWords()
        {
            var monthnames =["January","February","March", "April","May","June","July", "August","September","October","November","December"];
            var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            var today = new Date();
            var day = today.getDate();
            var month = monthnames[today.getMonth()];
            var year = today.getFullYear();
            var dayOfweek = dayNames[today.getDay()];

            var dateInWords = dayOfweek + ", "+ day + " " + month + " "+year;
            document.getElementById("dateDisplay").innerHTML = "Current Date : " + dateInWords;
        }
    </script>
</head>
<body onload ="getCurrentdateinWords()">
    <h1>Display Current Date in Words</h1>
    <p id ="dateDisplay"></p>
    
</body>
</html>
