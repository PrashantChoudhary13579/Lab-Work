<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaces</title>
</head>
<body>
    <h2>Controlling the space between Adjacent Cells </h2>
    <br>
    <hr>
    <b><i>Without cellspacing</i></b>
    <CENTER>
        <table  border="2px" width="150px">
            <tr>
                <th>NAME </th>
                <th>AGE</th>
            </tr>
            <tr align="CENTER">
                <td>Shilpa</td>
                <td>21</td>
            </tr>
            <tr align="CENTER">
                <td>Vaishali</td>
                <td>22</td>
            </tr>
        </table>
     
      </CENTER>
      <hr>
      <b><i>With cellspacing</i></b>
      <CENTER>
          <table border="2px" width="150" cellspacing="10" >
              <tr>
                  <th>NAME </th>
                  <th>AGE</th>
              </tr>
              <tr align="CENTER">
                  <td>Shilpa</td>
                  <td>21</td>
              </tr>
              <tr align="CENTER">
                  <td>Vaishali</td>
                  <td>22</td>
              </tr>
          </table>
       
        </CENTER>
</body>
</html>
