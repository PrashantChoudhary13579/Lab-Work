<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pen Pal Information</title>
    <script>
        function validate(){
            let s = "";
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let day = parseInt(document.getElementById("day").value);
            let month = parseInt(document.getElementById("month").value);
            let year = parseInt(document.getElementById("year").value);
            if (name.length > 30) {
                s += "Name length exceeded. ";
            }
            if (!email.includes("@") || !email.includes(".")) {
                s += "Email must contain @ and . ";
            }
            if (email.length > 30) {
                s += "Email length exceeded. ";
            }
            // Date Validation
            if (month === 2) {
                const maxDay = (year % 4 === 0) ? 29 : 28;
                if (day < 1 || day > maxDay) {
                    s += "Invalid date for February. ";
                }
            } else if ([4, 6, 9, 11].includes(month)) {
                if (day < 1 || day > 30) {
                    s += "Invalid date for the month. ";
                }
            } else if ([1, 3, 5, 7, 8, 10, 12].includes(month)) {
                if (day < 1 || day > 31) {
                    s += "Invalid date for the month. ";
                }
            } else {
                s += "Invalid month. ";
            }

            if (s) {
                window.alert(s);
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <center>
        <font face="Cursive" size="5" color="green">
            <p>Silicon Chip Technologies</p>
        </font>
        <font face="Serif" size="5" color="green">
            <h2>Pen Pal Information</h2></font>
        <form onsubmit="return validate()">
            <font color="green">
                <label for="name">Please enter your name<br></label>
                <input type="text" id="name" name="name" size="40" required> <br><br>
                <label for="email">Please enter your E-Mail address<br></label>
                <input type="text" id="email" name="email" size="40" required> <br><br>
                <label>Please indicate your Sex</label><br>
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female"> Female <br><br>
                <label for="DOB">Please enter your DOB as DD/MM/YYYY</label><br>
                <!-- <input size="2" id="day" type="text" maxlength="2" required>
                <input size="2" id="month" type="text" maxlength="2" required>
                <input size="4" id="year" type="text" maxlength="4" required>  -->
                <input type="date"><br><br>
                <label for="hobbies">Tell us about your hobbies and interests in the 'Text-Box' below<br>We'll keep your penpal info posted for <b>One year</b> from today</label><br>
                <textarea name="hobbies" id="hobbies" rows="9" cols="90"></textarea>
                <br><br>
                <label for="consent">Can we contact you with information about our products or services</label><br>
                <input type="radio" name="consent" value="Yes" required> Yes
                <input type="radio" name="consent" value="No"> No, Thanks! <br><br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <button type="button" onclick="window.close()">Abort</button>
                <h3>Thank You For Stopping By Our Web Site</h3>
            </font>
        </form>
    </center>
</body>
</html>
