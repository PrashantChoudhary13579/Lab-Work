<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloured Table Cells</title>
</head>
<body>
    <h2>Specifing Coloured Table Cells !</h2>
    <br>
    <CENTER>
    <table border="2px"   width="300" align="CENTER">
        <tr>
            <th bgcolor="red">NAME </th>
            <th bgcolor="orange" >AGE</th>
        </tr>
        <tr align="CENTER">
            <td bgcolor="yellow">Shilpa</td>
            <td bgcolor="skyblue">21</td>
        </tr>
        <tr align="CENTER">
            <td bgcolor="green">Vaishali</td>
            <td bgcolor="grey">22</td>
        </tr>
    </table>
 <br>
  <caption align="bottom"><b>Personal Information</b></caption>
</CENTER>
</body>
</html>
