<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File 7</title>
</head>
<body>
    <h1>HTML LISTS -</h1>
    <h2>// Example of Unordered list </h2>
    <ul>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ul>
    <h2>// Example of Ordered list </h2>
    <ol type="i">
        <li>English</li>
        <li>Maths</li>
        <li>Science</li>
    </ol>
    <h2>// Example of Definition List</h2>
    <dt>Karan Aujla</dt>
        <dd>Bachke Bachke</dd>
        <dd>Softly</dd>
    <dt>Sidhu MooseWala</dt>
        <dd>Doctor</dd>
        <dd>Legends</dd>

</body>
</html>
